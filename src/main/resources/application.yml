server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/evently-db
    username: postgres
    password: klu@321
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none # Flyway handles schema, avoid auto DDL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  main:
    banner-mode: off

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  info:
    env:
      enabled: true