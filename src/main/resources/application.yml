server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/evently-db
    username: postgres
    password: klu@321
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none # Flyway handles schema, avoid auto DDL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: evently-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.atlan.evently.dto
        isolation.level: read_committed
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 5
        batch.size: 16384
    listener:
      ack-mode: manual
      concurrency: 3 # parallel consumer threads per container

  main:
    banner-mode: off

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  info:
    env:
      enabled: true
